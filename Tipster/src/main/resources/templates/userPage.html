<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Tipster</title>
</head>
<body>
    <h2>
        <p th:text="'Welcome  ' + ${user.firstName} +'!!!'" />
    </h2>
    <h4>
        <p th:text="'Kudos!!'+${user.firstName}+' you have subscribed to our services. You will be getting any Job notifications from now on'" />
        <p th:text="'Want to update your details? Update right here!'" />
    </h4>
    <div class="container">
        <h3>User Info</h3>
        <hr>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
               <tr>
                <td th:text="${user.firstName}" />
                <td th:text="${user.lastName}" />
                <td th:text="${user.email}" />
                <td>
                    <a th:href="@{/tipster/showFormForUpdate(userId=${user.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/tipster/delete(userId=${user.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure to delete your entry?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form action="#" th:action="@{/tipster/home}">
        <p align="center">
        <button type="submit" class="btn btn-primary">Sign out</button>
        </p>
    </form>
</body>
</html>
